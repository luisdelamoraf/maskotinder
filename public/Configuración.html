                <h4 class="card-title">Configuración de tu perfil</h4>
                <hr>
                <form>
                    <div class="form-group form">
                        <label for="Nombre">Nombre</label>
                        <div class="input-group">
                            <div class= "input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> <i class="fas fa-address-card"></i></span>
                            </div>
                        <input type="text" name="NombreP" id="NombreP" class="form-control" aria-describedby="helpId">
                        </div>
                        </div>
                    <hr>
                    <div class="form-group form">
                        <label for="Nombre">Apellidos</label>
                        <div class="input-group">
                            <div class= "input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> <i class="fas fa-address-card"></i></span>
                            </div>
                        <input type="text" name="ApellidoP" id="ApellidoP" class="form-control"  aria-describedby="helpId">
                        </div>
                        </div>
                    <hr>
                    <div class="form-group form">
                        <label for="Nombre">Correo</label>
                        <div class="input-group">
                            <div class= "input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> <i class="fas fa-envelope"></i></span>
                            </div>
                        <input type="text" name="CorreoP" id="CorreoP" class="form-control" aria-describedby="helpId" disabled >
                        </div>
                    </div>
                    <hr>
                    <div class="form-group form">
                        <label for="Nombre">Contraseña</label>
                        <div class="input-group">
                            <div class= "input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> <i class="fas fa-key"></i></span>
                            </div>
                        <input type="password" name="PasswordP" id="PasswordP" class="form-control" aria-describedby="helpId">
                        </div>
                    </div>
                    <hr>
                    <div class="form-group form">
                        <label for="Nombre">Confirmar Contraseña</label>
                        <div class="input-group">
                            <div class= "input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> <i class="fas fa-key"></i></span>
                            </div>
                        <input type="password" name="PassConfP" id="PassConfP" class="form-control" aria-describedby="helpId">
                        </div>
                    </div>
                    <hr>
                    <div class="form-group form">
                        <label for="Nombre">Telefono</label>
                        <div class="input-group">
                            <div class= "input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> <i class="fas fa-phone"></i></span>
                            </div>
                        <input type="text" name="TelP" id="TelP" class="form-control" aria-describedby="helpId">
                        </div>
                    </div>
                    <hr>
                    <div class="form-group form">
                        <label for="Nombre">Imagen URL</label>
                        <div class="input-group">
                            <div class= "input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> <i class="fas fa-portrait"></i></span>
                            </div>
                        <input type="text" name="urlP" id="urlP" class="form-control" aria-describedby="helpId">
                        </div>
                    </div>
                    <div class="form-group form">
                        <label for="Nombre">Ubicacion</label>
                        <div class="input-group">
                            <div class= "input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> <i class="fas fa-map-marker"></i></span>
                            </div>
                        <input type="text" name="ubicacionP" id="ubicacionP" class="form-control" aria-describedby="helpId">
                        </div>
                    </div>
                    <hr>
                </form>
                <div style="float: left;">
                    <buttontype="button" class="btn btn-success btn-circle" id="btnGuardar" onclick="ActualizarUsuario()"><i class="fa fa-check"></i></button>
                </div>
                <div style="float: right;">
                    <buttontype="button" class="btn btn-danger btn-circle" data-toggle="modal" data-target="#modalEliminar"><i class="fa fa-trash"></i></button>
                </div>
            <br>
            </div>
        </td>
        <td class="columna_perfil" valign="top">
            <div class="carta_perfil">
                <h4 class="card-title">Tus preferencias de búsqueda</h4>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="Sexo">Especie</label>
                        <div class="input-group"></div>
                        <div class= "input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"> <i class="fas fa-bug"></i></span>
                            <select class="custom-select" id="Sexo">
                                <option value="1">Perro</option>
                                <option value="2">Gato</option>
                                <option value="3">Ave</option>
                                <option value="4">Reptil</option>
                                <option value="5">Roedor</option>
                                <option value="6">Arácnido</option>
                                <option value="7">Pez</option>
                                <option value="8">Todo</option>
                                <option value="9">Otro</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <div class="radioB mt-3 border">

                        <div class="form-check">
                            <label class="form-check-label ml-3">
                                <input type="checkbox" class="form-check-input sexoF" name="sexo" id="sexoF" value="M"  >
                                Hembra
                            </label>
                        </div>
      
                        <div class="form-check">
                            <label class="form-check-label ml-3">
                                <input type="checkbox" class="form-check-input sexoM" name="sexo" id="sexoM" value="H" >
                                Macho
                            </label>
                        </div>
                    </div>
                    <div id="modalEliminarUsuario">
                    </div>

                    </div> -->
                    <hr>
                    <div id="ubicacion">
                    </div>
                </form>
            </div>
