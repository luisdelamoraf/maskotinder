    <!-- Modal 3 Añadir Mascota -->
    <div class="modal fade" id="model3" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Añadir Mascota</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div class="form-group form">
                        <label for="especie">Especie</label>
                        <div class="input-group"></div>
                        <div class= "input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"> <i class="fas fa-bug"></i></span>
                            <select class="custom-select" id="especieM">
                                <option value="1">Perro</option>
                                <option value="2">Gato</option>
                                <option value="3">Ave</option>
                                <option value="4">Reptil</option>
                                <option value="5">Roedor</option>
                                <option value="6">Arácnido</option>
                                <option value="7">Pez</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form">
                    <label for="Nombre" >Nombre</label>
                    <div class="input-group">
                        <div class= "input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"> <i class="fas fa-paw"></i></span>
                        </div>
                    <input type="text" name="Nombre" id="nombreM" class="form-control" placeholder="Nombre de tu mascota" aria-describedby="helpId">
                    </div>
                    </div>
                    <div class="form-group form">
                        <label for="Descripción">Descripción</label>
                        <div class="input-group">
                        <div class= "input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"> <i class="fas fa-info-circle"></i></span>
                        </div>
                    <input type="text" name="Descripción" id="descripcionM" class="form-control" placeholder="Gustos, personalidad..." aria-describedby="helpId">
                        </div>
                    </div>
                    <div class="form-group form">
                            <label for="Sexo">Sexo</label>
                            <div class="input-group"></div>
                            <div class= "input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> <i class="fas fa-venus-mars"></i></span>
                                <select class="custom-select" id="sexoM">
                                    <option value="M"> Macho</option>
                                    <option value="H">Hembra</option>
                                </select>
                            </div>
                    </div>
                    <div class="form-group form">
                        <label for="Cumpleaños">Cumpleaños</label>
                        <div class="input-group">
                        <div class= "input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"> <i class="fas fa-birthday-cake"></i></span>
                        </div>
                    <input type="date" name="Cumpleaños" id="cumpleañosM" class="form-control" aria-describedby="helpId">
                        </div>
                    </div>
                    <div class="form-group form">
                        <label for="Cumpleaños">Imágenes</label>
                        <div class="input-group">
                            <div class= "input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> <i class="fas fa-camera"></i></span>
                        </div>
                            <input type="text" name="url1" id="url1" class="form-control" aria-describedby="helpId">
                        </div>
                        <div class="input-group">
                            <div class= "input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> <i class="fas fa-camera"></i></span>
                        </div>
                            <input type="text" name="url1" id="url2" class="form-control" aria-describedby="helpId">
                        </div>
                        <div class="input-group">
                            <div class= "input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> <i class="fas fa-camera"></i></span>
                        </div>
                            <input type="text" name="url1" id="url3" class="form-control" aria-describedby="helpId">
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-light" data-dismiss="modal" id="submitM">Añadir</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
